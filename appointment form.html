<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="appointment.css">
  </head>

    <body>
      <div class="inner-layer">
          <div class="container">
                    <div class="content">
                        <h1>Book You Slot Now and Save your time</h1>
                        <p>You can book your appointment to consult our specialist. appointment booking will make it easier for you to get your slot in time. </p>
                        <h2>For Help Call : +92-321-4538765</h2>
                    </div>
                </div>
                <form>
                
                <div class="form">
                    <div class="form-data">
                        <div class="form-head">
                            <h1>Book Appointemnt</h1>
                        </div>
                        <div class="form-body">
                            <div class="row form-row">
                              <input type="text" placeholder="Enter Full name" class="form-control">
                            </div>
                            <div class="row form-row">
                              <input type="text" placeholder="Enter Mobile Number" class="form-control">
                            </div>
                             <div class="row form-row">
                              <input type="text" placeholder="Enter Email Adreess" class="form-control">
                            </div>
                           <div class="row form-row">
                              <input id="dat" type="text" placeholder="Appointment Date" class="form-control">
                            </div>
                            <div class="row form-row">
                              <input id="text" type="text" placeholder="Enter Address" class="form-control">
                            </div>
                             <div class="row form-row">
                               <button class="btn btn-success btn-appointment">
                                 Book Appointment
                               </button>
                            </div>

                        </div>
                    </div>
                </div>
              </form>
            </div>
    
      
    </body>
  
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="assets/js/jquery-3.3.1.min.js"></script>
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/bootstrap-datepicker.js"></script>

    <script>
      $(document).ready(function(){
          $("#dat").datepicker();
      })
    </script>
    
  </body>
</html>
